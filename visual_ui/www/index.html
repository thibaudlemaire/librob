<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript"
                src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./ui.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>

        <div id="search_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-2">
                    <div class="input-group">
                        <input class="form-control form-control-lg" type="text" id="textInput" placeholder="Search a book...">
                        <div class="input-group-append align-middle">
                            <button class="btn btn-lg btn-primary" onclick="searchButtonCallback()">Search book title</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="result_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-show="false">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-2">
                    <div id="result_table" class="input-group table-responsive">
                        <table class="table" id="searchResults">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Floor</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading_modal" class="modal bd-example-modal-lg" data-backdrop="static" data-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-light">
                    <span class="fa fa-spinner fa-spin fa-10x"></span>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center mx-2 mw-100" style="height: 100vh; overflow: auto;">
            <p id="speech-bubble" class="speech-bubble"></p>
            <img src="./robot.png"/>
        </div>

        <div class="fixed-bottom row justify-content-between m-2">
            <div class="col-3">
                <a  href="#" data-toggle="modal" data-target="#search_modal" style="color: #e06055;">
                    <i class="fas fa-search fa-10x"></i>
                </a>
            </div>
            <div class="col-3">
                <div class="d-flex align-items-end justify-content-center h-100">
                    <select id="selector">
                        <option value="en-US">English</option>
                        <option value="fr-FR">Fran√ßais</option>
                        <option value="it-IT">Italian</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <a id="mic_icon" href="#" data-toggle="modal" onclick="speechButtonCallback()" style="color: #e06055;">
                    <i class="fas fa-microphone fa-10x"></i>
                </a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="./ui.js"></script>
    </body>
</html>
